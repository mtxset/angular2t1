<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a [routerLink]="['/events']"  class="navbar-brand">GG Events</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/events']" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">
                        All Heroes
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/events/new']" routerLinkActive="active" >
                        Create Heroes
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Events
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Agility Hero</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a *ngIf="!_authService.isAuthenticated()" 
                        [routerLink]="['user/login']">
                        Login
                        </a>
                        <a *ngIf="_authService.isAuthenticated()" 
                        [routerLink]="['user/profile']">
                        Welcome {{_authService.currentUser.FirstName}} 
                        </a>
                    </li>
                </ul>
            </div>

            <form id="searchForm" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Sessions" />
                </div>
                <button class="btn btn-default">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
